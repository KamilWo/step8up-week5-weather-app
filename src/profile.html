<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherDashboard - User Profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon_32x32.png">
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
  <!-- Normalize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <!-- Tailwind & Custom CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="dashboard-container">
  <div class="glass-rectangle">
    <!-- Header -->
    <header class="dashboard-header">
      <div class="header-left">
        <h1 class="app-name">WeatherDash</h1>
      </div>
      <nav class="header-middle">
        <ul>
          <li><a href="./weather-dashboard.html" aria-label="Home"><i class="fas fa-home"></i></a></li>
          <li><a href="./statistics.html" aria-label="Statistics"><i class="fas fa-chart-line"></i></a></li>
          <li><a href="./notifications.html" aria-label="Notifications"><i class="fas fa-bell"></i></a></li>
        </ul>
      </nav>
      <div class="header-right">
        <span class="date-time" id="current-date-time">Loading...</span>
        <div class="user-menu">
          <button class="user-profile-button" type="button">
            <img src="./assets/images/user-avatar.jpg" alt="User Avatar" class="user-avatar">
            <span class="user-info">
              <span class="user-name">Kamil Wozniak</span>
              <span class="user-role">Administrator</span>
            </span>
            <i class="fas fa-chevron-down arrow-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="./profile.html">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main p-4 md:p-8 text-white">
      <div class="max-w-4xl mx-auto">
        <h2 class="text-3xl font-bold text-white mb-8">User Profile</h2>

        <form id="profile-form" class="space-y-12">
          <!-- Profile Information Section -->
          <section>
            <h3 class="text-xl font-semibold text-white mb-6 border-b border-white/20 pb-2">Profile Information</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 items-center">
              <!-- Avatar Upload -->
              <div class="md:col-span-1 flex flex-col items-center">
                <div id="avatar-preview" class="relative w-32 h-32 rounded-full bg-black/30 mb-4 bg-cover bg-center">
                  <label for="avatar-upload"
                         class="absolute inset-0 flex items-center justify-center bg-black/50 text-white text-sm opacity-0 hover:opacity-100 rounded-full cursor-pointer transition-opacity">
                    <i class="fas fa-camera mr-2"></i> Change
                  </label>
                </div>
                <input type="file" id="avatar-upload" name="avatar" class="hidden" accept="image/*">
              </div>
              <!-- Name and Email Fields -->
              <div class="md:col-span-2 space-y-4">
                <div>
                  <label for="username" class="block mb-2 text-sm font-medium text-gray-300">User Name</label>
                  <input type="text" id="username" name="username" value="Kamil Wozniak"
                         class="w-full p-3 bg-black/20 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-cyan-500 focus:border-cyan-500 transition">
                </div>
                <div>
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Email Address</label>
                  <input type="email" id="email" name="email" value="kamil.wozniak@example.com"
                         class="w-full p-3 bg-black/20 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-cyan-500 focus:border-cyan-500 transition">
                </div>
                <div>
                  <label for="email-confirm" class="block mb-2 text-sm font-medium text-gray-300">Confirm Email</label>
                  <input type="email" id="email-confirm" name="email-confirm" value="kamil.wozniak@example.com"
                         class="w-full p-3 bg-black/20 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-cyan-500 focus:border-cyan-500 transition">
                </div>
              </div>
            </div>
          </section>

          <!-- Password Reset Section -->
          <section>
            <h3 class="text-xl font-semibold text-white mb-6 border-b border-white/20 pb-2">Change Password</h3>
            <div class="space-y-4 max-w-md">
              <div>
                <label for="current-password" class="block mb-2 text-sm font-medium text-gray-300">Current
                  Password</label>
                <input type="password" id="current-password" name="current-password"
                       class="w-full p-3 bg-black/20 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-cyan-500 focus:border-cyan-500 transition"
                       placeholder="••••••••">
              </div>
              <div>
                <label for="new-password" class="block mb-2 text-sm font-medium text-gray-300">New Password</label>
                <input type="password" id="new-password" name="new-password"
                       class="w-full p-3 bg-black/20 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-cyan-500 focus:border-cyan-500 transition"
                       placeholder="••••••••">
              </div>
              <div>
                <label for="new-password-confirm" class="block mb-2 text-sm font-medium text-gray-300">Confirm New
                  Password</label>
                <input type="password" id="new-password-confirm" name="new-password-confirm"
                       class="w-full p-3 bg-black/20 border border-gray-600 rounded-lg text-white placeholder-gray-400 focus:ring-cyan-500 focus:border-cyan-500 transition"
                       placeholder="••••••••">
              </div>
            </div>
          </section>

          <!-- Notifications Section -->
          <section>
            <h3 class="text-xl font-semibold text-white mb-4 border-b border-white/20 pb-2">Notifications</h3>
            <div class="flex items-center">
              <input id="email-notifications" name="email-notifications" type="checkbox" checked
                     class="h-4 w-4 rounded border-gray-500 bg-black/20 text-cyan-500 focus:ring-cyan-600">
              <label for="email-notifications" class="ml-3 text-sm font-medium text-gray-300">Enable email notifications
                for weather alerts</label>
            </div>
          </section>

          <!-- Form Actions -->
          <section class="border-t border-white/20 pt-8 flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
              <button type="button" id="delete-account-btn"
                      class="px-6 py-2 bg-red-600/80 text-white font-semibold rounded-lg hover:bg-red-700/80 transition-colors">
                Delete Account
              </button>
            </div>
            <div class="flex gap-4">
              <button type="button"
                      class="px-6 py-2 bg-gray-500/80 text-white font-semibold rounded-lg hover:bg-gray-600/80 transition-colors">
                Cancel
              </button>
              <button type="submit"
                      class="px-6 py-2 bg-cyan-600 text-white font-semibold rounded-lg hover:bg-cyan-700 transition-colors">
                Save Changes
              </button>
            </div>
          </section>
        </form>
      </div>
    </main>
  </div>
</div>

<!-- Footer -->
<footer class="site-footer">
  <div class="footer-content">
    <p>&copy; 2025 WeatherDash by Kamil Wozniak. All rights reserved.</p>
    <nav class="footer-nav">
      <ul>
        <li><a href="./terms.html">Terms &amp; Conditions</a></li>
        <li><a href="./privacy.html">Privacy Policy</a></li>
        <li><a href="./contact.html">Contact Us</a></li>
        <li><a href="./about.html">About Us</a></li>
      </ul>
    </nav>
    <div class="visit-counter">
      Visits: <span id="visitCount">12345</span>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="./assets/js/script.js"></script>
<script src="./assets/js/profile.js"></script>
</body>
</html>
